<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Frameset Campuran</title>
</head>

<frameset rows="25%, *">
    <frame name="frame1" src="frame1.html" scrolling="no" noresize="noresize">
        <frameset cols="25%, *">
            <frame name="frame2" src="frame2.html">
                <frame name="frame3" src="frame3.html" scrolling="auto">
        </frameset>
        <noframes>

            <body>
                Maaf, browser Anda tidak mendukung penggunaan frame.
            </body>
        </noframes>


</html>
