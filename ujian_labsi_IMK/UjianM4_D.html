<!DOCTYPE html>
<html>

<head>
    <title>Login | Labsi</title>
    <style>
        table {
            margin: 200px 500px 10px 500px;
            background: mistyrose;
        }

        caption {
            text-align: left;
            padding: 10px;
            font-weight: bold;
            font-size: 30px;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgb(250, 217, 156);
            color: rgb(0, 0, 0);
            text-align: center;
        }
    </style>

    <script>
        function validasi() {
            var username = document.forms["myForm"]["username"].value;
            var password = document.forms["myForm"]["password"].value;
            if (username == "admin" && password == "sukses") {
                alert("Selamat datang Admin di website kami");
                return false;
            } else if (username == "" || password == "") {
                alert("Masukan username dan password Anda");
                return false;
            } else {
                alert("Maaf Username/Password yang anda masukan salah");
                return false;
            }
        }

        function konfirmasi() {
            var tanya = confirm("Apakah anda yakin ingin keluar?");

            if (tanya === true) {
                pesan = "Sampai jumpa lagi";
            } else {
                pesan = "Terimakasih untuk tetap bersama kami";
            }

            document.getElementById("pesan").innerHTML = pesan;
        }
    </script>

</head>

<body>
    <div style="text-align:center">
        <form action="#" method="get" id="myForm">

            <table>
                <caption>Login</caption>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td> <input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td> <input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><input type="button" name="submit" value="Login" onclick="return validasi()">
                        <input type="button" name="exit" value="Exit" onclick="return konfirmasi()">
                    </td>
                </tr>
            </table>
        </form>
        <div>
            <p id="pesan"></p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2021 | <a href="ujian.html">Back to Previouse Page</a></p>
    </div>

</body>

</html>
