    <form action="index.html" method="get">
        <fieldset>
            <legend>Isi Data</legend>
            <p>
                <!-- for="namaID" berfungsi untuk menyatakan bahwa label tersebut merujuk pada input yang memiliki ID nya-->
                <label for="nama">Nama :</label>
                <input type="text" id="nama" placeholder="isi nama mu">
            </p>
            <p>
                <label for="kelas">Kelas :</label>
                <input type="text" id="kelas" placeholder="isi kelas mu">
            </p>
                <label for="npm">NPM :</label>
                <input type="number" id="npm" placeholder="isi NPM mu">
            </p>
            <p>
                <label for="tlahir">Tanggal Lahir</label>
                <input type="date" id="tlahir">
            </p>
            <p>
                <label for="username">Username :</label>
                <input type="text" id="username" placeholder="isi username mu">
            </p>
            <p>
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="isi email mu">
            </p>
            <p>
                <label for="password">Password  :</label>
                <input type="password" id="password" placeholder="Passowrd..." />
            </p>
            <p>
                <label>Jenis Kelamin</label>
                <input type="radio" id="pria" name="jkel"><label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jkel"><label for="wanita">Wanita</label>
            </p>
            <p>
                <label for="tkls">Pilih Tingkat Kelas</label>
                <select id="tkls">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </p>
            <p>
                <label for="webnya">Alamat Web</label>
                <input type="url" id="webnya" placeholder="alamat web mu jika ada">
            </p>
            <p>
                <label for="bio">Biografi</label>
                <br>
                <textarea id="bio" cols="50" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Kirim">
            </p>
        </fieldset>
    </form>
