    <form action="index.html" method="get">
        <fieldset>
            <legend>Isi Data</legend>
            <p>
                <label>Nama :</label>
                <input type="text" name="nama" placeholder="isi nama mu">
            </p>
            <p>
                <label>Kelas :</label>
                <input type="text" name="kelas" placeholder="isi kelas mu">
            </p>
                <label>NPM :</label>
                <input type="number" name="npm" placeholder="isi NPM mu">
            </p>
            <p>
                <label>Tanggal Lahir</label>
                <input type="date" name="tlahir">
            </p>
            <p>
                <label>Username :</label>
                <input type="text" name="username" placeholder="isi username mu">
            </p>
            <p>
                <label>Email :</label>
                <input type="email" name="email" placeholder="isi email mu">
            </p>
            <p>
                <label>Password  :</label>
                <input type="password" name="password" placeholder="Passowrd..." />
            </p>
            <p>
                <label>Jenis Kelamin</label>
                <label><input type="radio" name="jkel" value="Pria">Pria</label>
                <label><input type="radio" name="jkel" value="Wanita">Wanita</label>
            </p>
            <p>
                <label for="Tingkat Kelas">Pilih Tingkat Kelas</label>
                <select name="tkls">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </p>
            <p>
                <label>Alamat Web</label>
                <input type="url" name="webnya" placeholder="alamat web mu jika ada">
            </p>
            <p>
                <label>Biografi</label>
                <br>
                <textarea name="bio" cols="50" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" name="submit" value="Kirim">
            </p>
        </fieldset>
    </form>
